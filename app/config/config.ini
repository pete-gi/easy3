[globals]
DEBUG=3
UI=./
AUTOLOAD=app/autoload/
ESCAPE=false
LOCALES=view/translations/

[routes]
GET @login: /login = User->showLoginForm
POST /login = User->login

GET @register: /register = User->showRegisterForm
POST /register = User->register

GET /logout = User->logout
POST /logout = User->logout

POST /admin/pages/list = Pages->list
POST /admin/pages/add = Pages->add
POST /admin/pages/get = Pages->get
POST /admin/pages/remove = Pages->remove

[MULTILANG]
global = /login,/register/,/api